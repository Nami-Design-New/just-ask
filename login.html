		<!-- login -->
		<section class="loginPage">
			<div class="container">
				<div class="row">
					<div class="col-lg-10 m-auto">
						<div class="loginForm">
							<img src="img/logo.png" class="logo order-md-last">
							<form action="" class="order-md-first">
								<div class="secondTitle border-0">
									<h4> تسجيل الدخول </h4>
								</div>
								<label for="phone" class="form-label"> ادخل رقم الهاتف </label>
								<div class="input-group mb-3">
									<input type="number" class="form-control" placeholder="رقم الهاتف">
								</div>
								<button type="button" data-bs-toggle="modal" data-bs-target="#CodeModal"
									class="btn btn-primary"> ارسال </button>
							</form>
							<span class="BGImg d-none d-md-block"><img src="img/before.png"></span>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Modal -->
		<div class="modal fade" id="CodeModal" tabindex="-1" aria-labelledby="CodeModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="CodeModalLabel"> كود التفعيل </h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p> من فضلك ادخل الكود المرسل الي <span> 0123456799 </span> </p>
						<input type="number" class="form-control codeInput" maxlength="4" placeholder="----- ">
						<a href="profile-edit.html" class="btn btn-primary"> تأكيد </a>
					</div>
				</div>
