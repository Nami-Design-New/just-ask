  <script>

          }]

      }
    });
  </script>

  <script>
    var color = Chart.helpers.color;

    function createConfig(xAlign, yAlign, colorName) {
      return {
        type: 'line',
        data: {
          labels: ['يناير', 'فبراير', 'مارس', 'ابريل', 'مايو', 'يونيو', 'يوليو'],
          datasets: [{
            label: ' المبيعات ',
            data: [
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor()
            ],
            backgroundColor: color(window.chartColors[colorName]).alpha(0.5).rgbString(),
            borderColor: window.chartColors[colorName],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false,
            },
            title: {
              display: true,
              text: 'X Tick Alignment: ' + xAlign + ', Y Tick Alignment ' + yAlign
            }
          },
          scales: {
            x: {
              display: true,
              ticks: {
                align: xAlign,
              }
            },
            y: {
              display: true,
              ticks: {
                align: yAlign
              }
            }
          }
        }
      };
    }

    window.onload = function () {
      [{
        id: 'sellsChart',
        xAlign: 'start',
        yAlign: 'start',
        color: 'red'
      }].forEach(function (details) {
        var ctx = document.getElementById(details.id).getContext('2d');
        var config = createConfig(details.xAlign, details.yAlign, details.color);
        new Chart(ctx, config);
      });
    };
  </script>
