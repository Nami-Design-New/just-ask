  <content>
    <section class="profile" style="min-height: 70vh;">
      <!-- ================ user Header ================= -->
      <section class="offersPage">
        <div class="container">
          <div class="Departments swiper-container DepartmentsContainer gradientBG">
            <div class="nav  swiper-wrapper">
              <!-- ================ user ================= -->
              <a href="profile-orders.html" class="swiper-slide userHeader">
                <div class="userInfo">
                  <img src="img/team1.png" >
                  <div class="data">
                    <h5> محمود جمال </h5>
                    <p>0123456798</p>
                  </div>
                </div>
              </a>
              <!-- ================ /user ================= -->
              <!-- ================ provider ================= -->
              <a href="provider-reservations.html" class="swiper-slide userHeader ">
                <div class="userInfo">
                  <img src="img/team2.png" >
                  <div class="data">
                    <h5> مصطفي سعيد </h5>
                    <p>انف واذن وحنجرة</p>
                  </div>
                </div>
              </a>
              <!-- ================ /provider ================= -->
              <!-- ================ store ================= -->
              <a href="store-orders.html" class="swiper-slide userHeader active">
                <div class="userInfo">
                  <img src="img/shops/3.jpg" >
                  <div class="data">
                    <h5> برجر كينج </h5>
                    <p>وجبات سريعة</p>
                  </div>
                </div>
              </a>
              <!-- ================ /store ================= -->
            </div>
          </div>
        </div>
      </section>
      <!-- ================ /user Header ================= -->
      <section class="mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-3 p-1">
              <div class="profileNavCol">
                <a href="store-orders.html"> <i class="fas fa-shopping-basket me-2"></i> الطلبات </a>
                <a href="store-products.html"><i class="fas fa-layer-group me-2"></i> منتجاتي </a>
                <a href="store-subscriptions.html"><i class="fab fa-ethereum me-2"></i> الباقات والاشتراكات </a>
                <a class="active" href="store-edit.html"><i class="fas fa-cog me-2"></i> تعديل الحساب </a>
              </div>
            </div>
            <div class=" col-md-9 inside">
              <form class="row">
                <div class="col-12 text-center mb-4">
                  <div style="max-width: 250px;" class="m-auto ">
                    <input type="file" class="dropify" data-default-file="img/store.png" />
                  </div>
                </div>
                <div class="col-md-6 p-1">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" placeholder="*">
                    <label> إسم  المتجر </label>
                  </div>
                </div>
                <div class="col-md-6 p-1">
                  <select class=" form-control form-select form-select-lg"
                    aria-label=" form-select-lg example">
                    <option selected>القسم</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="col-md-6 p-1">
                  <select class=" form-control form-select form-select-lg"
                    aria-label=" form-select-lg example">
                    <option selected>القسم الفرعي </option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="col-md-6 p-1">
                  <div class="form-floating mb-3">
                    <input type="number" class="form-control" placeholder="*">
                    <label> هاتف المتجر </label>
                  </div>
                </div>
                <div class="col-md-6 p-1">
                  <div class="form-floating mb-3">
                    <input type="number" class="form-control" placeholder="*">
                    <label> رقم الواتس  </label>
                  </div>
                </div>
                <div class="col-md-6 p-1">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="*">
                    <label> الموقع </label>
                  </div>
                </div>
                <div class="col-md-6 p-1">
                  <div class="form-floating mb-3">
                    <input type="number" class="form-control" placeholder="*">
                    <label> رقم الهوية  </label>
                  </div>
                </div>
                <div class="col-md-6 p-1">
                  <div class="form-floating mb-3">
                    <input type="number" class="form-control" placeholder="*">
                    <label> رقم السجل التجاري    </label>
                  </div>
                </div>
             
             
                <div class="col-md-12 pt-3 pb-5 text-center">
                  <button type="button" class="btn add-sema" data-toggle="modal" data-target="#exampleModalCenter"> <i
                    class="fas fa-plus"></i> إضافة سمة </button>
                </div>
                <div class="col-md-12 d-flex justify-content-center">
      
                  <button type="submit" style="max-width: 300px;" class="default-btn w-100"> تأكيد <span></span></button>
      
                </div>
              </form>

            </div>
          </div>
        </div>
      </section>
    </section>
