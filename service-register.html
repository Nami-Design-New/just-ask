<!doctype html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Just Ask </title>
  <!-- icon -->
  <link rel="icon" type="image/x-icon" href="img/fav.png">
  <!-- Bootstrap -->
  <link rel="stylesheet" id="BootstrapLink" href="css/bootstrap.rtl.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" id="MDBlink" href="css/mdb.rtl.min.css">

  <!-- select2  -->
  <link rel="stylesheet" href="css/select2.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/all.css">
  <!-- swiper -->
  <link rel="stylesheet" href="css/swiper.css">
  <!-- odometer -->
  <link rel="stylesheet" href="css/odometer.min.css">
  <!-- animate -->
  <link rel="stylesheet" href="css/animate.min.css">
  <!-- side menu -->
  <link rel="stylesheet" href="css/ma5-menu.min.css">
  <!-- dropify -->
  <link rel="stylesheet" href="css/dropify.min.css">
  <!-- img gallery -->
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">
  <!-- Custom style  -->
  <link rel="stylesheet" id="StyleLink" href="css/style.css">
  <!-- responsive style  -->
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <!-- ================ /Header ================= -->
  <div id="Header"></div>
  <!-- ================ /Header ================= -->
  <!-- --------------------------------------------
  -----
  ----- 
  -----
  -----
  -----
  -----                  content
  -----
  -----
  -----
  -----
  -----
  -----
  -------------------------------------------------->
  <content>
    <!-- Banner -->
    <section class="Banner">
      <div class="container">
        <h3> تسجيل خدمة </h3>
        <ul>
          <li><a href="index.html"> الرئيسية </a></li>
          <li><a href="open-business.html"> ابدأ شغلك  </a></li>
          <li><a href="#!" class="active">  تسجيل خدمة </a></li>
        </ul>
      </div>
    </section>

    <div class="add-product py-5">
      <div class="container">
        <form class="row">
          <div class="col-12 text-center mb-4">
            <div style="max-width: 250px;" class="m-auto ">
              <input type="file" class="dropify" data-default-file="img/user.png" />
            </div>
          </div>
          <div class="col-md-6 p-2">
            <div class="form-floating">
              <input type="email" class="form-control" placeholder="*">
              <label> الإسم </label>
            </div>
          </div>
          <div class="col-md-6 p-2">
            <select class=" form-control form-select form-select-lg"
              aria-label=" form-select-lg example">
              <option selected>القسم</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-md-6 p-2">
            <select class=" form-control form-select form-select-lg"
              aria-label=" form-select-lg example">
              <option selected>القسم الفرعي </option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-md-6 p-2">
            <div class="form-floating">
              <input type="number" class="form-control" placeholder="*">
              <label> هاتف التواصل </label>
            </div>
          </div>
          <div class="col-md-6 p-2">
            <div class="form-floating">
              <input type="number" class="form-control" placeholder="*">
              <label> واتساب </label>
            </div>
          </div>
          <div class="col-md-6 p-2">
            <div class="form-floating">
              <input type="text" class="form-control" placeholder="*">
              <label> الموقع </label>
            </div>
          </div>
          <div class="col-md-6 p-2">
            <div class="form-floating">
              <input type="number" class="form-control" placeholder="*">
              <label> سعر الخدمة </label>
            </div>
          </div>
          <div class="col-md-3 col-6 p-2">
            <div class="form-floating">
              <input type="time" class="form-control" placeholder="*">
              <label> أوقات الخدمة من </label>
            </div>
          </div>
          <div class="col-md-3 col-6 p-2">
            <div class="form-floating">
              <input type="time" class="form-control" placeholder="*">
              <label> أوقات الخدمة إلى </label>
            </div>
          </div>
          <div class="col-md-12 p-2">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px"></textarea>
              <label for="floatingTextarea2"> نبذة مختصرة </label>
            </div>
          </div>
          <div class="col-md-12 pt-3 pb-5 text-center">
            <button type="button" class="btn add-sema" data-toggle="modal" data-target="#exampleModalCenter"> <i
              class="fas fa-plus"></i> إضافة سمة </button>
          </div>
          <div class="col-md-12 d-flex justify-content-center">

            <button type="submit" style="max-width: 300px;" class="default-btn w-100"> انشاء <span></span></button>

          </div>
        </form>
      </div>
    </div>
  </content>
  <!-- --------------------------------------------
  -----
  -----
  -----
  -----
  -----
  -----                 end content
  -----
  -----
  -----
  -----
  -----
  -----
  -------------------------------------------------->
  <!-- Modal -->
  <div class="modal fade " id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <!-- Add .modal-dialog-centered to .modal-dialog to vertically center the modal -->
    <div class="modal-dialog modal-md modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-center">
          <h5 class="modal-title font-weight-bold" id="exampleModalLongTitle"> إضافة سمة </h5>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12">
              <div class="form-floating">
                <input type="number" class="form-control" placeholder="مثال : رقم الهاتف">
                <label> مثال : رقم الهاتف </label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer text-center d-flex justify-content-center">
          <button type="submit" class="btn bg-info text-white"><a href="#!" class="text-white"> إضافة
            </a></button>
          <button type="button" class="btn bg-danger text-white" data-dismiss="modal"> إلغاء </button>
        </div>
      </div>
    </div>
  </div>
  <!-- ================ /Footer ================= -->
  <div id="Footer"></div>
  <!-- ================ /Footer ================= -->

  <script src="js/popper.min.js"></script>
  <script src="js/jquery.appear.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/mdb.min.js"></script>
  <script src="js/swiper.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/fontawesome-pro.js"></script>
  <script src="js/odometer.min.js"></script>
  <script src="js/select2.js"></script>
  <script src="js/ma5-menu.min.js"></script>
  <script src="js/dropify.min.js"></script>
  <script src="js/Custom.js"></script>
  <script>
    $('#Header').load("Header.html");
    $('#Footer').load("Footer.html");
  </script>
</body>

</html>
