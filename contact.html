<body>

  <content>
    <!-- Banner -->
    <section class="Banner">
      <div class="container">
        <h3> تواصل معنا </h3>
        <ul>
          <li><a href="index.html">الرئيسية</a></li>
          <li><a href="#!" class="active"> تواصل معنا </a></li>
        </ul>
      </div>
    </section>
    <!-- mapEarth -->
    <section class="mapEarth">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="worldMap">
              <div class="earth"></div>
              <div class="orbic">
                <svg viewBox="0 0 500 500" width="0" height="0">
                  <g id="orbic_path">
                    <ellipse cx="250" cy="250" rx="240" ry="100" transform="rotate(-10,250,250)"></ellipse>
                    <path d="M230,192Q300,25 375,146"></path>
                    <path d="M375,146Q450,175 410,301"></path>
                    <path d="M40,234Q300,125 410,301"></path>
                    <path d="M410,301Q260,165 125,354"></path>
                    <path d="M125,354Q150,220 230,192"></path>
                    <path d="M40,234Q130,200 125,354"></path>
                  </g>
                  <g id="orbic_dots">
                    <defs>
                      <circle id="orbic_dot" cx="0" cy="0" r="6"></circle>
                    </defs>
                    <use id="orbic_dot1" xlink:href="#orbic_dot"></use>
                    <use id="orbic_dot2" xlink:href="#orbic_dot"></use>
                    <use id="orbic_dot3" xlink:href="#orbic_dot"></use>
                    <use id="orbic_dot4" xlink:href="#orbic_dot"></use>
                    <use id="orbic_dot5" xlink:href="#orbic_dot"></use>
                  </g>
                  <g id="orbic_users">
                    <image id="orbic_user1" xlink:href="img/user1.webp" width="20%" height="20%"></image>
                    <image id="orbic_user2" xlink:href="img/user2.webp" width="20%" height="20%"></image>
                    <image id="orbic_user3" xlink:href="img/user3.webp" width="20%" height="20%"></image>
                    <image id="orbic_user4" xlink:href="img/user4.webp" width="20%" height="20%"></image>
                    <image id="orbic_user5" xlink:href="img/user5.webp" width="20%" height="20%"></image>
                  </g>
                </svg>
              </div>
            </div>
          </div>
          <div class="col-lg-6 pt-lg-5">
            <div class="d-flex justify-content-start">
              <div class="section-title">
                <h2> تواصل معنا </h2>
              </div>
            </div>
            <div class="companyInfo ">
              <ul>
                <li>
                  <span><i class="fas fa-map-marker-alt"></i></span>
                  <p class=" m-0 d-inline me-2"> السعودية / الرياض.</p>
                </li>
                <li>
                  <span><i class="fas fa-phone"></i></span>
                  <p class=" m-0 d-inline me-2">+9960123456789</p>
                </li>
                <li>
                  <span><i class="fas fa-envelope"></i></span>
                  <p class=" m-0 d-inline me-2"> <a href="#!">email@email.com</a> </p>
                </li>
                <li>
                  <span><i class="fas fa-envelope"></i></span>
                  <p class=" m-0 d-inline me-2"> <a href="#!">email@email.com</a> </p>
                </li>
              </ul>
            </div>
          </div>
          <div class=" col-12 companyTeam">
            <section class="googleMap">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d927764.3550487261!2d47.38299600868243!3d24.724150391445495!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e2f03890d489399%3A0xba974d1c98e79fd5!2z2KfZhNix2YrYp9i2IDExNTY02Iwg2KfZhNiz2LnZiNiv2YrYqQ!5e0!3m2!1sar!2seg!4v1614678302784!5m2!1sar!2seg"
                frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </section>
          </div>
        </div>
      </div>
    </section>
    <!-- mapEarth -->
    <section>
      <div class="container">
        <div class="col-12">
          <div class="contact-form">
            <div class="section-title">
              <h2>راسلنا</h2>
            </div>
            <form id="contactForm">
              <div class="row">
                <div class="col-lg-6 col-md-6 p-1">
                  <div class="form-outline ">
                    <input type="text" class="form-control" />
                    <label class="form-label">الاسم </label>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 p-1">
                  <div class="form-outline ">
                    <input type="email" class="form-control" />
                    <label class="form-label">البريد الالكتروني</label>
                  </div>
                </div>
                <div class="col-lg-6 col-md-12 p-1">
                  <div class="form-outline ">
                    <input type="number" class="form-control" />
                    <label class="form-label">الجوال</label>
                  </div>
                </div>
                <div class="col-lg-6 col-md-12 p-1">
                  <div class="form-outline ">
                    <input type="text" class="form-control" />
                    <label class="form-label">الموضوع</label>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 p-1">
                  <div class="form-outline ">
                    <textarea class="form-control" rows="5"></textarea>
                    <label class="form-label">الرسالة</label>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 p-1">
                  <button type="submit" class="default-btn">
                    ارسل
                    <span></span>
                  </button>
                  <div id="msgSubmit" class="h3 text-center hidden"></div>
                  <div class="clearfix"></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
