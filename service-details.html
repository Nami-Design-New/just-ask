<!doctype html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Just Ask </title>
  <!-- icon -->
  <link rel="icon" type="image/x-icon" href="img/fav.png">
  <!-- Bootstrap -->
  <link rel="stylesheet" id="BootstrapLink" href="css/bootstrap.rtl.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" id="MDBlink" href="css/mdb.rtl.min.css">

  <!-- select2  -->
  <link rel="stylesheet" href="css/select2.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/all.css">
  <!-- swiper -->
  <link rel="stylesheet" href="css/swiper.css">
  <!-- odometer -->
  <link rel="stylesheet" href="css/odometer.min.css">
  <!-- animate -->
  <link rel="stylesheet" href="css/animate.min.css">
  <!-- side menu -->
  <link rel="stylesheet" href="css/ma5-menu.min.css">
  <!-- dropify -->
  <link rel="stylesheet" href="css/dropify.min.css">
  <!-- img gallery -->
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">
  <!-- Custom style  -->
  <link rel="stylesheet" id="StyleLink" href="css/style.css">
  <!-- responsive style  -->
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <!-- ================ /Header ================= -->
  <div id="Header"></div>
  <!-- ================ /Header ================= -->
  <!-- --------------------------------------------
  -----
  ----- 
  -----
  -----
  -----
  -----                  content
  -----
  -----
  -----
  -----
  -----
  -----
  -------------------------------------------------->
  <content>

    <div class="serviceDetailsInfo">
      <div class="container">
        <!-- info -->
        <div class="serviceInfo">
          <h5 class="title"> قسم الاخصاب </h5>
          <div class="phone">
            <h6><i class="fas me-1 fa-mobile"></i> 0123456789 </h6>
            <div class="icons">
              <a href="#!" target="_blank"> <i class="fas call fa-phone-square-alt"></i> </a>
              <a href="#!" target="_blank"> <i class="fab whatsapp fa-whatsapp-square"></i> </a>
            </div>
          </div>
          <div class="email">
            <a href="mailto:" target="_blank"> <i class="fas me-1 fa-envelope"></i> mail@mail.com </a>
          </div>
          <h4 class="price">
            200 <span>ريال</span>
          </h4>
        </div>

        <!-- slider -->
        <div class="swiper-container serviceDetailsSlider providersSlider mb-5">
          <div class="swiper-wrapper">
            <div class="swiper-slide p-2">
              <a href="#!">
                <img src="img/1.jpg" alt="">
              </a>
            </div>
            <div class="swiper-slide p-2">
              <a href="#!">
                <img src="img/2.jpg" alt="">
              </a>
            </div>
         
         
          </div>
          <!-- Add Arrows -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>

    </div>



  </content>
  <!-- --------------------------------------------
  -----
  -----
  -----
  -----
  -----
  -----                 end content
  -----
  -----
  -----
  -----
  -----
  -----
  -------------------------------------------------->
  <!--  QuickView Modal  -->
  <div class="modal fade productsQuickView" id="productsQuickView" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span><i class="far fa-times"></i></span>
        </button>
        <div class="row align-items-center">
          <div class="col-lg-6 col-md-6 ">
            <div class="sliderWithThumb">
              <div class="swiper-container gallery-top">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <a data-fancybox="products" href="img/p1.png" data-caption="">
                      <img src="img/p1.png">
                    </a>
                  </div>
                  <div class="swiper-slide">
                    <a data-fancybox="products" href="img/p2.png" data-caption="">
                      <img src="img/p2.png">
                    </a>
                  </div>
                  <div class="swiper-slide">
                    <a data-fancybox="products" href="img/p3.png" data-caption="">
                      <img src="img/p3.png">
                    </a>
                  </div>
                </div>
                <!-- Add Arrows -->
                <div class="swiper-button-next swiper-button-white"></div>
                <div class="swiper-button-prev swiper-button-white"></div>
              </div>
              <div class="swiper-container gallery-thumbs">
                <div class="swiper-wrapper">
                  <div class="swiper-slide"><img src="img/p1.png"></div>
                  <div class="swiper-slide"><img src="img/p2.png"></div>
                  <div class="swiper-slide"><img src="img/p3.png"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <div class="product-content">
              <h3>حقيبة ظهر للسفر بحجم 17 بوصة </h3>
              <div class="product-review">
                <div class="rating">
                  <i class='fas fa-star'></i>
                  <i class='fas fa-star'></i>
                  <i class='fas fa-star'></i>
                  <i class='fas fa-star'></i>
                  <i class='fas fa-star'></i>
                </div>
              </div>
              <div class="price">
                <span class="old-price">150.00</span>
                <span class="new-price">75.00</span>
              </div>
              <p>افضل منتج في الفئة الخاصة به وذلك باجماع الخبراء</p>
              <ul class="products-info">
                <li><span>التوفر:</span> <a href="#!"> متاح </a></li>
              </ul>
              <!-- <div class="products-color-switch">
                <p class="available-color"><span>الالوان</span> :
                  <a href="#!" style="background: #a53c43;"></a>
                  <a href="#!" style="background: #192861;"></a>
                  <a href="#!" style="background: #c58a84;"></a>
                  <a href="#!" style="background: #ecc305;"></a>
                  <a href="#!" style="background: #000000;"></a>
                  <a href="#!" style="background: #808080;"></a>
                </p>
              </div> -->
              <div class="product-quantities">
                <span>الكمية:</span>
                <div class="input-counter">
                  <span class="minus-btn">
                    <i class="far fa-minus"></i>
                  </span>
                  <input type="number" value="0">
                  <span class="plus-btn">
                    <i class="far fa-plus"></i>
                  </span>
                </div>
              </div>
              <div class="products-share">
                <ul class="social">
                  <li><span>مشاركة :</span></li>
                  <li>
                    <a href="#!" target="_blank"><i class="fab fa-facebook-f"></i></a>
                  </li>
                  <li>
                    <a href="#!" target="_blank"><i class="fab fa-twitter"></i></a>
                  </li>
                  <li>
                    <a href="#!" target="_blank"><i class="fab fa-whatsapp"></i></a>
                  </li>
                  <li>
                    <a href="#!" target="_blank"><i class="fab fa-instagram"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--  QuickView Modal  -->
  <div class="modal fade productsQuickView" id="AddRX" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span><i class="far fa-times"></i></span>
        </button>
        <form class="addRX-form">
          <h5> قم برفع صورة الروشتة وسيتم التواصل معك علي البريد الالكتروني </h5>
          <input type="file" id="input-file-now-custom-1" class="dropify" />
          <button type="submit" class="default-btn mt-3"><i class="fal fa-paper-plane me-2"></i> ارسال
            <span></span></button>
        </form>
      </div>
    </div>
  </div>
  <!-- ================ /Footer ================= -->
  <div id="Footer"></div>
  <!-- ================ /Footer ================= -->

  <script src="js/bootstrap.min.js"></script>
  <script src="js/mdb.min.js"></script>

  <script src="js/wow.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/fontawesome-pro.js"></script>
  <script src="js/odometer.min.js"></script>
  <script src="js/select2.js"></script>
  <script src="js/ma5-menu.min.js"></script>
  <script src="js/dropify.min.js"></script>
  <script src="js/Custom.js"></script>
  <script>
    $('#Header').load("Header.html");
    $('#Footer').load("Footer.html");
  </script>
</body>
